<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabricJS - Handwriting</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h1>FabricJS - Handwriting</h1>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-sm-2">
                    <button class="btn btn-outline-primary" id="canvas-toggle-drawing" title="toggle drawing mode"><i class="fa fa-pencil"></i></button>
                    <input type="color" name="brush_color" id="canvas-brush-color" title="change color">
                </div>

                <div class="col-sm-4">
                    <button class="btn btn-outline-danger" id="canvas-delete-object" title="delete object"><i class="fa fa-trash-o"></i></button>
                    <button class="btn btn-outline-danger" id="canvas-clear" title="clear canvas">Clear</button>
                </div>

                <div class="col-sm-6">
                    <button class="btn btn-outline-primary" id="trigger-add-image" title="add image to canvas">Add Image</button>
                    <input type="file" name="image" id="canvas-add-image">

                    <button class="btn btn-outline-secondary" id="canvas-load-img" title="load image from localstorage">Load Image</button>
                    <button class="btn btn-outline-secondary" id="canvas-load-json" title="load json from localstorage">Load JSON</button>
                </div>
            </div>

            <canvas id="my-canvas" width="930" height="480"></canvas>

            <div class="mt-3">
                <button class="btn btn-primary" id="canvas-save">SAVE</button>
            </div>
        </div>
    </div>
</div>
<!-- end of .container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fabric@3.6.3/dist/fabric.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
